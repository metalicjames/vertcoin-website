# Mining

[mining_title]
    other = "Dezentrales Mining-Netzwerk"
[mining_description]
    other = "Während andere Kryptowährungen dem monopolisierten Mining erlegen sind, bleibt Vertcoin resistent gegen <a target='_blank' href='https://medium.com/vertcoin-blog/in-the-beginning-satoshi-created-bitcoin-72927bc59b3a'>spezialisierte Hardware</a> das verwendet wird, um Währungen wie Bitcoin zuminen. <br><br> Da Mining eine Eigentümerschaft im Netzwerk darstellt, glauben wir, dass jeder das Recht hat, darauf zuzugreifen. Wir haben einen einfachen One-Click-Miner erstellt, der Ihnen den Einstieg in das Mining erleichtert soll.<br><br> <a href='https://github.com/vertcoin/One-Click-Miner/releases' class='themeButton'>One Click Miner herunterladen</a>"



# Lightning

[lightning_title]
    other = "Mitwirkende des Lightning-Netwerks"
[lightning_description]

    other = "Lightning-Netzwerk ist eine Zahlungsschicht, die entwickelt wurde, um die Probleme der Skalierbarkeit, Geschwindigkeit und Transaktionskosten zu lösen, ohne die Sicherheitsstandards zu gefährden. <br><br> <a href='https://github.com/mit-dci/lit' target='_blank'>LIT</a>  ist das erste Lightning-Netzwerk, das mit <a href='https://www.youtube.com/watch?v=WD8V1C-Ay2E&t=2s' target='_blank'>Vertcoin-Support</a> enthalten ist, und derzeit die einzige nicht-kommerzielle Lightning-Netzwerk-Implementierung, was bedeutet, dass sie niemals monetarisiert werden kann. <br><br> LIT wurde entwickelt bei MIT DCI von Thaddeus Dryja der Co-Autor der <a href='https://lightning.network/lightning-network-paper.pdf' target='_blank'>Original Lightning Network White Paper</a>."

# Lit Ecosystem / Lit-Ökosystem

[litEcosystem_title]
    other = "Lightning-Netzwerk benutzerfreundlich machen"

[litEcosystem_subtitle]
    other = "Mobile- & Desktop-Apps"

[litEcosystem_description]
    other = "Vertcoin steht an der Spitze der Lightning Netzwerk-Entwicklung und entwickelt derzeit die erste bekannte Multicoin-Lightning-Netzwerk-Wallet.<br><br>Einer der schwierigsten Aspekte der Entwicklung von Lightning-Netzwerken besteht darin, herauszufinden, wie es für den Benutzer aussehen und sich anfühlen wird. Dies ist vergleichbar mit den Anfängen des Internets und zeigt, wie Benutzer mit der zukünftigen Infrastruktur interagieren.<br><br>Das Wallet wird zunächst Vertcoin, Litecoin und Bitcoin unterstützen und als einzelnes Lightning-Ökosystem fungieren, das eventuell mit Lightning Atomic Swaps ergänzt wird.<img class='ecoSystem-image' src='images/iphoneX-lit-captioned.png' alt='Tausche Währungen unterwegs'>"



# Atomic Swaps

[atomicSwaps_title]
    other = "Lösen von Lightning-Netzwerk-Problemen"

[atomicSwaps_subtitle]
    other = "LitBox"

[atomicSwaps_description]
    other = "Lightning stellt eine interessante Herausforderung dar. Um Transaktionen senden/empfangen zu können, müssen Benutzer immer online sein. Dies ist offensichtlich nicht praktikabel. <br><br> <strong>Wenn Sie das lösen, haben Sie zwei Möglichkeiten</strong>. Sie können die Kontrolle über Ihr Geld einem Dritten überlassen, der es für Sie verwaltet und dabei das bestehende Bankensystem neu erstellt. <br><br> Alternativ könnten Sie ein Gerät in Ihrem Haus haben, das einem kleinen Router in Ihrem Haus ähnlich ist, der Ihre Lightning-Transaktionen verwaltet. Dies ist die einzige Option, mit der Sie Ihr Geld kontrollieren können. Das ist, was <strong>LitBox ist, eine Multicoin-Lighting-Lösung</strong> damit kannst du deine eigene Bank sein.<img class='atomic-swap-image' src='../images/litbox.png' alt='Sei deine eigene Bank mit LitBox'>"



