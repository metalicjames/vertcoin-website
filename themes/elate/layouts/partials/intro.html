	<section id="fh5co-intro">
		<div class="container" style="width: 100%; padding: 0px;">
			<div class="row intro" style="    width: 100%;

    max-width: 1240px;
    margin: 0 auto;">
				{{ range $index, $element := .Site.Params.intro.item }}
				<a href="{{ .url }}" class="fh5co-block" style="background-image: url(../images/{{ .img }}); background-size: cover; background-position: 50% 50%; background-color: #262525;">
					<div class="fh5co-text">
						<i class="fh5co-intro-icon {{ .icon }}"></i>
						<h2>{{ i18n (printf "intro_%d_title" $index) }}</h2>
						<p>{{ i18n (printf "intro_%d_description" $index) }}</p>
					</div>
				</a>
				{{ end }}
			</div>
		</div>
	</section>
